<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnera</title>
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Sacar turno</a></li>
          <li><a href="./lista-turnos.html">Listado de turnos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form onsubmit="agregarTurno(event)" id="form">
        <div>
          <label for="nombre" id="label-nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
          <p></p>
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
          />
          <p></p>
        </div>
        <div>
          <label for="telefono">Telefono</label>
          <input type="text" name="telefono" id="telefono" placeholder="Telefono" />
          <p></p>
        </div>
        <div>
          <label for="fecha">Fecha</label>
          <input type="date" name="fecha" id="fecha" />
          <p></p>
        </div>
        <div>
          <label for="hora">Hora</label>
          <input type="time" name="hora" id="hora" />
          <p></p>
        </div>
        <div>
          <button>Sacar turno</button>
        </div>
        <div>
          <p id="mensajeError"></p>
        </div>
      </form>
    </main>
    <footer>
      <p>Â© 2024 Turnera. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
